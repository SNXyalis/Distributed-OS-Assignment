           body {

           /* Full-width input fields */
           input[type=email], input[type=password] {

           .container {

           }

           /* The Modal (background) */
           .modal {
               display: none; /* Hidden by default */
               position: fixed; /* Stay in place */
               z-index: 1; /* Sit on top */
               left: 0;
               top: 0;
               width: 100%; /* Full width */
               height: 100%; /* Full height */
               overflow: auto; /* Enable scroll if needed */
               background-color: rgb(0,0,0); /* Fallback color */
               background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
               padding-top: 60px;
           }

           /* Modal Content/Box */
           .modal-content {
               background-color: #fefefe;
               margin: 5px auto; /* 15% from the top and centered */
               padding: 25px 20px;
               border: 1px solid #888;
               width: 33%; /* Could be more or less, depending on screen size */
           }

           /* The Close Button (x) */
           .close {
               position: absolute;
               right: 25px;
               top: 0;
               color: #000;
               font-size: 35px;
               font-weight: bold;
           }

           .close:hover,
           .close:focus {
               color: red;
               cursor: pointer;

        <script type="text/javascript">
          window.addEventListener('load', (event)=> {

            document.getElementById('submitBtn').addEventListener('click', (event)=> {

              //Create User and send request
              var form = {
                "programma_spoudwn": document.getElementById('validationCustom99').value,
                "grade": document.getElementById('validationCustom01').value,
                "am": document.getElementById('validationCustom02').value,
                "epistoles": document.getElementById('validationCustom03').value,
                "state": "pending",
                "kateuthinsh": document.getElementById('validationCustom04').value
              }              
              if(form.programma_spoudwn =="" || form.grade==""|| form.am==""||form.epistoles==""||form.kateuthinsh==""){
                  alert("Please fill all the fields");
                }else {

                const xhr= new XMLHttpRequest();
                
                xhr.open('POST', 'http://localhost:8000/aithsh', true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.send(JSON.stringify(form));

                xhr.onreadystatechange = function(){
                        if(xhr.readyState == 4) {
                            if(xhr.status == 201) {
                                document.getElementById('getIdBtn').click();
                                alert("Form added successfully");
                            }
                        }
                };
            }
            })

              document.getElementById('getIdBtn').addEventListener('click', (event)=> {

                  const xhr= new XMLHttpRequest();

                  xhr.open('GET', 'http://localhost:8000/aithsh', true);
                  xhr.setRequestHeader('Content-Type', 'application/json');
                  xhr.send();

                  xhr.onreadystatechange = function(){
                      if(xhr.readyState == 4) {
                          if(xhr.status == 200) {

                              var result = JSON.parse(xhr.responseText);

                              let j = 0;
                              result.forEach((item) => { //For each entry
                                  j = 0;
                                  j = item["id"];
                              });

                              alert("Your ID is " + j);
                          }
                      }
                  };
              })

            /*document.getElementById('logout').addEventListener('click', (event)=> {
                const xhr= new XMLHttpRequest();
                
                xhr.open('POST', 'http://localhost:8000/logout', true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.send();
                xhr.onreadystatechange = function(){
                        if(xhr.readyState == 4) {
                            if(xhr.status == 204) {
                                location.reload();
                            }
                        }
                };
                //location.reload(); 

            })*/
              if (sessionStorage.getItem('status') != null){
                  document.getElementById('lin').hidden = true;
                  document.getElementById('lout').hidden=false;
              }

              if (sessionStorage.getItem('status') == null){
                  document.getElementById('lin').hidden = false;
                  document.getElementById('lout').hidden= true;
              }

              document.getElementById('lin').addEventListener('click', (event)=>{
                  sessionStorage.setItem('status', 'loggedIn')
              })

              document.getElementById('lout').addEventListener('click', (event)=>{
                  sessionStorage.removeItem('status')
              })
          });
